<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Santa’s Gift Delivery</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('/image/snowy.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #gameCanvas {
      border: 2px solid white;
      touch-action: none;
    }
    #gameContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #branchSelector {
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e63939;
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <div id="branchSelector">
      <label for="branch">เลือกสาขาของคุณ:</label>
      <select id="branch">
        <option value="computer-science">วิทยาการคอมพิวเตอร์</option>
        <option value="information-tech">เทคโนโลยีสารสนเทศ</option>
        <option value="biology">ชีววิทยา</option>
      </select>
      <button onclick="startGame()">เริ่มเกม</button>
    </div>
    <canvas id="gameCanvas" width="320" height="480"></canvas>
    <div id="scoreBoard" style="display: none;">คะแนน: <span id="score">0</span></div>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const branchSelector = document.getElementById("branchSelector");
    const scoreBoard = document.getElementById("scoreBoard");
    const scoreSpan = document.getElementById("score");

    let santaX = canvas.width / 2 - 25;
    let santaWidth = 50;
    let santaHeight = 50;
    let gifts = [];
    let score = 0;
    let gameRunning = false;
    let branch = "";
    let touchStartX = 0;

    // โหลดรูปซานต้า
    const santaImg = new Image();
    santaImg.src = '/image/santa.svg'; // ใส่ URL ของรูปภาพซานต้า

    // เริ่มเกม
    function startGame() {
      branch = document.getElementById("branch").value;
      branchSelector.style.display = "none";
      scoreBoard.style.display = "block";
      gameRunning = true;
      generateGifts();
      gameLoop();
    }

    // สร้างของขวัญ
    function generateGifts() {
      for (let i = 0; i < 5; i++) {
        gifts.push({
          x: Math.random() * (canvas.width - 20),
          y: -Math.random() * 300,
          speed: 2 + Math.random() * 3,
        });
      }
    }

    // วาดซานต้า
    function drawSanta() {
      ctx.drawImage(santaImg, santaX, canvas.height - santaHeight, santaWidth, santaHeight);
    }

    // วาดของขวัญ
    function drawGifts() {
      ctx.fillStyle = "green";
      gifts.forEach((gift) => {
        ctx.fillRect(gift.x, gift.y, 20, 20);
      });
    }

    // อัปเดตตำแหน่งของขวัญ
    function updateGifts() {
      gifts.forEach((gift) => {
        gift.y += gift.speed;

        // ตรวจจับการชนกับซานต้า
        if (
          gift.y + 20 >= canvas.height - santaHeight &&
          gift.x + 20 > santaX &&
          gift.x < santaX + santaWidth
        ) {
          score++;
          gift.y = -Math.random() * 300;
          gift.x = Math.random() * (canvas.width - 20);
        }

        // รีเซ็ตของขวัญเมื่อหลุดจอ
        if (gift.y > canvas.height) {
          gift.y = -Math.random() * 300;
          gift.x = Math.random() * (canvas.width - 20);
        }
      });
    }

    // Game loop
    function gameLoop() {
      if (!gameRunning) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawSanta();
      drawGifts();
      updateGifts();
      scoreSpan.textContent = score;

      requestAnimationFrame(gameLoop);
    }

    // ควบคุมซานต้าด้วยการแตะหน้าจอ
    canvas.addEventListener("touchstart", (e) => {
      touchStartX = e.touches[0].clientX;
    });

    canvas.addEventListener("touchmove", (e) => {
      const touchX = e.touches[0].clientX;
      const deltaX = touchX - touchStartX;
      santaX += deltaX * 0.1; // ความเร็วของการเลื่อน
      santaX = Math.max(0, Math.min(canvas.width - santaWidth, santaX)); // ป้องกันซานต้าออกนอกจอ
      touchStartX = touchX;
    });

    // จบเกม
    setTimeout(() => {
      gameRunning = false;
      alert(`เกมจบ! คุณได้คะแนน: ${score}`);
    }, 60000); // 1 นาที
  </script>
</body>
</html>
